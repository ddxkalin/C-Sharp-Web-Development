<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us Form</title>
    <link type="text/css" rel="stylesheet" href="css/contactUs.css" />
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <form>
            <span>First name:</span>
            <input type="text" name="firstname"><br>

            <span>Last name:</span>
            <input type="text" name="lastname"><br>

            <span>Email:</span>
            <input type="email" name="email"><br>

            <span>Town:</span>
            <select name="town">
                <option value="1">Sofia</option>
                <option value="2">Sliven</option>
                <option value="3">Varna</option>
                <option value="4">Plovdiv</option>
                <option value="5">Burgas</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
